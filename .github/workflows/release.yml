name: .NET Core

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100
      - name: Build with dotnet
        run: dotnet build --configuration Release
      - name: Build NuGet Package
        run: dotnet pack M3uParser/m3u-parser.csproj --configuration Release
      - name: Deploy NuGet Package
        run: dotnet nuget push M3uParser/bin/Release/m3u-parser.1.1.0.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
